<p-card header="{{cardChild.title}}" styleClass="p-card-shadow">
    
    <ng-template pTemplate="header">
        <img alt="{{cardChild.title}}" src="{{cardChild.thumbnail}}">
    </ng-template>
    <p>
        {{cardChild.description}}
    </p>

    <ng-template pTemplate="footer">
        <app-card-btn
            [cardChildBtnText]="cardChild.btnText"
            [isDifferent]="cardChild.isBtnDifferent">
       </app-card-btn>
    </ng-template>

</p-card>
